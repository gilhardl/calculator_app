name: calculator_app
description: A simple calculator to demonstrate how Flutter testing works.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  calculator:
    path: 'packages/calculator'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any # Uses any to avoid conflict with flutter_test which already depends on this package
  build_runner: ^2.0.5
  mockito: ^5.0.10

flutter:
  uses-material-design: true
